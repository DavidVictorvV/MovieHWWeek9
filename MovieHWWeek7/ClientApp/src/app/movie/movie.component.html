<h1 id="tableLabel">Movies</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!movies"><em>Loading...</em></p>

<button class="btn btn-primary" [routerLink]="['/movie-add']">Add movie</button>


<table mat-table [dataSource]="movies" class="mat-elevation-z8">



  <ng-container matColumnDef="movieName">
    <th mat-header-cell *matHeaderCellDef> Movie Name </th>
    <td mat-cell *matCellDef="let movie"> {{movie.movieName}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
  </ng-container>


  <ng-container matColumnDef="movieLength">
    <th mat-header-cell *matHeaderCellDef> Movie Length </th>
    <td mat-cell *matCellDef="let movie"> {{movie.movieLength}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let movie"> {{movie.releaseDate}} </td>
  </ng-container>

  

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width:15%">Actions</th>
    <td mat-cell *matCellDef="let movie">
      <section>
        <div class="example-button-row">
          <a href="/movie-update?id={{movie.id}}">
            <button mat-icon-button color="primary" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
          </a>
          <button mat-icon-button color="primary" matTooltip="Delete"  (click)="deleteMovie(movie)" aria-hidden="false">
            <mat-icon>delete</mat-icon>
          </button>

        </div>
      </section>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
