<h1 id="tableLabel">Update movie</h1>

<table class="example-full-width" cellspacing="0">
  <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Movie Name</mat-label>
        <input matInput [(ngModel)]="movie.movieName" />
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Genre</mat-label>
        <input matInput [(ngModel)]="movie.genre" />
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Movie Length</mat-label>
        <input matInput type="number" [(ngModel)]="movie.movieLength" />
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Release Date</mat-label>
        <input matInput type="datetime-local" [(ngModel)]="movie.releaseDate" />
      </mat-form-field>
    </td>
  </tr>
</table>


  <button mat-raised-button color="primary" (click)="updateMovie()">Save Movie</button>
